<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="styles.css">

</head>
<body>

<div class="container">

    <form action="">
	

	<div class="container2">
	<h3 class="title">Payment Form</h3>

        <div class="row">


            <div class="col">

 

		<div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>

		
                <div class="inputBox">
                    <span>First name :</span>
                    <input type="text" placeholder="john">
                </div>

		<div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="miami">
                </div>

		 <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="images/card_img.png" alt="">
                </div>


               

            </div>

            <div class="col">

               <div class="inputBox">
                        <span>CVC number :</span>
                        <input type="text" placeholder="1234">
                </div>

               
                <div class="inputBox">
                    <span>Last name:</span>
                    <input type="text" placeholder="Doe">
                </div>
               
		<div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" placeholder="Florida">
                    </div>
 		</div>
            </div>


	<div class="col">

		

		<div class="inputBox">
                     <span>Amount :</span>
                     <input type="number" placeholder="1.00">
                </div>
		

		
        
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" placeholder="12345">
                    </div>
                </div>

   	</div>


    
        </div>

        <input type="submit" value="cancel" class="cancel-btn">

        <input type="submit" value="send" class="send-btn">


    </form>

</div>    
</div>    
    
</body>
</html>
